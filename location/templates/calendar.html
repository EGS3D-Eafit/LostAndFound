{% extends 'base.html' %}
{% load static %}

{% block title %}Lost & Found - Calendar{% endblock %}

{% block extra_head %}
<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es', // idioma espa√±ol
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: [
            { title: 'Evento de prueba', start: '2025-09-20' },
            { title: 'Entrega proyecto', start: '2025-09-25', end: '2025-09-27' },
        ]
    });

    calendar.render();
});
</script>
{% endblock %}

{% block content %}
<div class="container-app mt-3">
    <h2 class="text-center mb-4">Calendario</h2>
    <div id="calendar"></div>
</div>
{% endblock %}
