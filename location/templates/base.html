{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Lost &amp; Found{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% block extra_head %}{% endblock %}
</head>
  {% block extra_css %}{% endblock %}
<body>
  <header class="topbar">
    <div class="brand">
      <img src="{% static 'basic_imgs/logo.png' %}" alt="logo" onerror="this.style.display='none'">
      <span>Lost &amp; Found</span>
    </div>
    <div class="actions">
      <a class="text-muted" href="{% url 'home' %}" title="Inicio"><i class="fa-solid fa-house icon"></i></a>
      <a class="text-muted" href="#" title="MenÃº"><i class="fa-solid fa-bars icon"></i></a>
    </div>
  </header>

  <main class="container-app">
    {% block content %}{% endblock %}
  </main>

  <nav class="tabbar">
    <a href="{% url 'home' %}" class="{% block tab_search_active %}{% endblock %}">
      <i class="fa-solid fa-magnifying-glass icon"></i><span>Search</span>
    </a>
    <a href="{% url 'calendar' %}">
       <i class="fa-regular fa-calendar-days icon"></i><span>Calendar</span>
    </a>
    <a href="{% url 'saved' %}">
     <i class="fa-regular fa-heart icon"></i><span>Saved</span>
    </a>
    <a href="{% url 'filter' %}">
     <i class="fa-solid fa-sliders icon"></i><span>Filter</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
