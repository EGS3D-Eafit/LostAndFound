{% extends 'base.html' %}
{% load static %}
{% block title %}Lost & Found - Ingresar{% endblock %}
{% block extra_css %}
<style>

        body {
            background: linear-gradient(to right, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            padding: 2rem;
            background-color: #1e293b;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 1.5rem;
        }
    
</style>
{% endblock %}
{% block content %}
<div class="card">
        <img src="{% static 'lugares/logo.png' %}" alt="Logo" class="logo">
        <h2 class="text-center mb-3 text-white">Iniciar Sesión</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-white">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 text-white">Ingresar</button>
        </form>

        <p class="mt-3 text-center text-white">
            ¿No tienes cuenta? <a href="{% url 'signup' %}" class="text-info">Regístrate</a>
        </p>
    </div>
{% endblock %}
