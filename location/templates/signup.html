{% extends 'base.html' %}
{% load static %}
{% block title %}Lost & Found - Registro{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; border-radius: 15px; background-color: #1e293b; color: white;">
        
        <img src="{% static 'basic_imgs/logo.png' %}" alt="Logo" class="mx-auto mb-3" style="width:100px;">
        
        <h2 class="text-center mb-3">Crear Cuenta</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>

        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-info">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
