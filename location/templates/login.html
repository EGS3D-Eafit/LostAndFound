{% extends 'base.html' %}
{% load static %}
{% block title %}Lost & Found - Ingresar{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">    <div class="card p-4 shadow-lg" style="max-width: 400px; border-radius: 15px; background-color: #1e293b; color: white;">
        <img src="{% static 'basic_imgs/logo.png' %}" alt="Logo" class="mx-auto mb-3" style="width:100px;">
        
        <h2 class="text-center mb-3">Iniciar Sesión</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 text-white">Ingresar</button>
        </form>

        <p class="mt-3 text-center">
            ¿No tienes cuenta? <a href="{% url 'signup' %}" class="text-info">Regístrate</a>
        </p>
    </div>
</div>
{% endblock %}
